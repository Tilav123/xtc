<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="./img/Tic-Tac-Toe-Game-red.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="black-block" style="display: none;"></div>
    <div class="modal" style="display: none;">
        <p class="result">Результат игры</p>
        <button class="new">New game</button>
    </div>
    <div class="container xo">
        <div class="name-block">
            <div class="box">
                <div class="name btn-x">YOU</div>
                <p class="number nx">0</p>
            </div>
            <div class="box">
                <div class="name btn-o">AI</div>
                <p class="number no">0</p>
            </div>
        </div>
        <div class="area"></div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
